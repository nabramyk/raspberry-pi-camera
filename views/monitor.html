<fieldset>
	<legend>Camera Status</legend>
	<div id="camera_status"></div>
</fieldset>
<fieldset>
	<legend>CPU</legend>
	<table>
		<tr>
			<th>Temperature</th>
			<th>Usage %</th>
		</tr>
		<tr>
			<td id="cpu_temperature"></td>
			<td id="cpu_percent"></td>
		</tr>
	</table>
</fieldset>
<fieldset>
	<legend>Platform</legend>
	<table>
		<tr>
			<th>Machine</th>
			<th>Version</th>
			<th>System</th>
		</tr>
		<tr>
			<td id="platform_machine"></td>
			<td id="platform_version"></td>
			<td id="platform_system"></td>
		</tr>
	</table>
</fieldset>
<fieldset>
	<legend>Storage</legend>
	<table>
		<tr>
			<th>Total</th>
			<th>Used</th>
			<th>Free</th>
			<th>Percent</th>
		</tr>
		<tr>
			<td id="storage_total"></td>
			<td id="storage_used"></td>
			<td id="storage_free"></td>
			<td id="storage_percent"></td>
		</tr>
	</table>
</fieldset>
